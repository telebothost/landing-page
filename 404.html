<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Page Not Found | TeleBot Host</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<!-- Lottie Player CDN -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<style>
 * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
   }
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 10px 20px; /* adjusted padding */
    box-sizing: border-box;
  }

  lottie-player {
    height: 30vh;
    width: 30vh;
  }

  h2 {
    font-size: 1.8rem;   /* slightly smaller for better balance */
    margin: 0.5rem 0 1rem;
    color: #1e1e2f;
    font-weight: 600;
  }

  p {
    font-size: 1.1rem;
    max-width: 350px;
    margin: 0 auto 1.5rem; /* reduced bottom margin */
    color: #555;
    line-height: 1.5;
  }

  a.button {
    display: inline-block;
    padding: 12px 30px; /* adjusted padding */
    background: #0088cc;
    color: #fff;
    font-weight: 600;
    border-radius: 25px; /* slightly smaller */
    text-decoration: none;
    transition: 0.3s;
  }

  a.button:hover {
    background: #00aaff;
  }

  @media (max-width: 600px) {
    h2 { font-size: 1.4rem; }
    p { font-size: 0.95rem; max-width: 280px; }
    a.button { padding: 10px 22px; font-size: 0.9rem; }
    lottie-player { width: 45vmin; max-width: 220px; min-width: 150px; margin-bottom: 1rem; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Lottie Player -->
  <lottie-player 
    src="animations/404.json" 
    background="transparent" 
    speed="1" 
    loop 
    autoplay>
  </lottie-player>

  <h2>Page Not Found</h2>
  <p>Oops! The page you’re looking for doesn’t exist. Let’s get you back home safely.</p>
  <a href="/" class="button"><i class="fas fa-home"></i> Go Back Home</a>
</div>

</body>
</html>
