<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snippet Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <style>
    body {
      background: #fff;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f8f9fa;
      padding: 30px 0;
      margin-bottom: 0;
      border-bottom: 1px solid #e6e6e6;
    }
    .snippet-card {
      padding: 25px 0;
      border-bottom: 1px solid #e6e6e6;
      margin: 0;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .desc {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
    .meta {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
    .code-wrapper {
      margin-top: 12px;
      background: #272822;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    pre {
      margin: 0;
      padding: 18px;
      font-size: 13px;
      background: transparent;
      white-space: pre-wrap;
    }
    .code-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
    }
    .code-actions button {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
    }
    .search-wrap {
      background: #f8f9fa;
      padding: 20px 0;
      position: relative;
      border-bottom: 1px solid #e6e6e6;
    }
    .suggestions {
      position: absolute;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      z-index: 100;
      max-height: 200px;
      overflow-y: auto;
      top: 100%;
      left: 0;
    }
    .suggest-item {
      padding: 8px 15px;
      cursor: pointer;
      font-size: 13px;
      border-bottom: 1px solid #f0f0f0;
    }
    .suggest-item:hover {
      background: #f5f5f5;
    }
    #scrollTop {
      position: fixed;
      right: 25px;
      bottom: 25px;
      display: none;
      font-size: 12px;
      padding: 8px 14px;
      z-index: 1000;
    }
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .copy-btn {
      font-size: 12px;
      padding: 3px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h4 class="mb-1">Snippet Library</h4>
      <div class="text-muted small">
        Personal collection of JavaScript snippets — commands, helpers, utilities and experiments.
      </div>
    </div>
  </header>

  <div class="search-wrap">
    <div class="header-content">
      <input id="search" class="form-control" placeholder="Search snippets…" autocomplete="off">
      <div id="suggestions" class="suggestions"></div>
    </div>
  </div>

  <div class="main-content">
    <div id="list"></div>
  </div>

  <button id="scrollTop" class="btn btn-outline-secondary">Top ↑</button>

  <script src="snippets.js"></script>

  <script>
    const listEl = document.getElementById("list");
    const searchEl = document.getElementById("search");
    const suggEl = document.getElementById("suggestions");
    const scrollBtn = document.getElementById("scrollTop");

    function escapeHtml(t) {
      return t.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }

    async function render(items) {
      listEl.innerHTML = "";

      for (const s of items) {
        const code = await (await fetch(`code/${s.file}`)).text();

        const meta = [];
        if (s.need_reply !== undefined) meta.push(`need_reply: ${s.need_reply}`);
        if (s.answer) meta.push(`answer: ${s.answer}`);
        if (s.aliases?.length) meta.push(`aliases: ${s.aliases.join(", ")}`);
        if (s.keyboard) meta.push(`keyboard: ${s.keyboard}`);

        listEl.innerHTML += `
          <div class="snippet-card">
            <div class="d-flex justify-content-between align-items-center">
              <div class="title">${s.id}</div>
              <button class="btn btn-sm btn-outline-secondary copy-btn"
                onclick="copyShare('${s.id}')">Share</button>
            </div>

            ${s.description ? `<div class="desc">${s.description}</div>` : ""}

            ${meta.length ? `<div class="meta">${meta.join(" • ")}</div>` : ""}

            <div class="code-wrapper">
              <div class="code-actions">
                <button onclick="copyCode(this)">Copy</button>
              </div>
              <pre><code class="language-javascript">${escapeHtml(code)}</code></pre>
            </div>
          </div>
        `;
      }
      Prism.highlightAll();
    }

    function copyCode(btn) {
      const c = btn.closest(".code-wrapper").querySelector("code").innerText;
      navigator.clipboard.writeText(c);
      btn.textContent = "Copied";
      setTimeout(() => btn.textContent = "Copy", 1200);
    }

    function copyShare(id) {
      navigator.clipboard.writeText(`${location.origin}${location.pathname}?id=${id}`);
      alert("Link copied to clipboard");
    }

    function filter(q) {
      q = q.toLowerCase();
      return SNIPPETS.filter(s =>
        s.id.toLowerCase().includes(q) ||
        s.description?.toLowerCase().includes(q) ||
        s.keywords?.some(k => k.toLowerCase().includes(q))
      );
    }

    searchEl.addEventListener("input", e => {
      const q = e.target.value.trim();
      suggEl.innerHTML = "";

      if (!q) {
        render(SNIPPETS);
        return;
      }

      const matches = filter(q);
      render(matches);

      matches.forEach(s => {
        const d = document.createElement("div");
        d.className = "suggest-item";
        d.textContent = s.id;
        d.onclick = () => {
          searchEl.value = s.id;
          suggEl.innerHTML = "";
          render([s]);
        };
        suggEl.appendChild(d);
      });
    });

    searchEl.addEventListener("focus", () => {
      const q = searchEl.value.trim();
      if (q) {
        const matches = filter(q);
        suggEl.innerHTML = "";
        matches.forEach(s => {
          const d = document.createElement("div");
          d.className = "suggest-item";
          d.textContent = s.id;
          d.onclick = () => {
            searchEl.value = s.id;
            suggEl.innerHTML = "";
            render([s]);
          };
          suggEl.appendChild(d);
        });
      }
    });

    document.addEventListener("click", (e) => {
      if (!searchEl.contains(e.target) && !suggEl.contains(e.target)) {
        suggEl.innerHTML = "";
      }
    });

    window.addEventListener("scroll", () => {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });

    scrollBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    const id = new URLSearchParams(location.search).get("id");
    render(id ? SNIPPETS.filter(s => s.id === id) : SNIPPETS);
  </script>
</body>
</html>
