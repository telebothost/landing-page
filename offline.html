<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline | TeleBot Host</title>
<meta name="description" content="You are currently offline. Please check your internet connection.">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { 
    height: 100%; 
    font-family: Arial, sans-serif; 
    background-color: #f5f7fa; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: center; 
    color: #333;
  }
  .container {
    padding: 20px;
    max-width: 400px;
  }
  .icon {
    font-size: 5rem;
    margin-bottom: 1rem;
    color: #0088cc;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
  a.button {
    display: inline-block;
    padding: 12px 25px;
    background: #0088cc;
    color: #fff;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }
  a.button:hover { background: #00aaff; }

  /* Simple offline animation */
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
  }
  .icon { animation: pulse 2s infinite; }

</style>
</head>
<body>

<div class="container">
  <!-- Offline icon using Unicode -->

  <h1>You are Offline</h1>
  <p>It seems you are not connected to the internet. Please check your connection and try again.</p>
  <a href="/" class="button">Go Back Home</a>
</div>

</body>
</html>
