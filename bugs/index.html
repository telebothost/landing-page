<header id="header">

    </nav>
  </div>
</header>

<section>
  <h2>Report a Bug</h2>
  <p class="subtitle">Help us improve TeleBot Host by reporting any bugs or issues you encounter.</p>
  <p class="note"><i class="fas fa-gift" style="margin: 5px;"></i> Reporting a meaningful bug can earn you <strong>free premium membership</strong> or other rewards! Make your report detailed and clear.</p>

  <form id="bugReportForm" enctype="multipart/form-data">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="description">Bug Description</label>
    <textarea id="description" name="description" placeholder="Describe the issue in detail" required></textarea>

    <label for="screenshot">Optional Screenshot (Max 5MB)</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*">

    <!-- Cloudflare Turnstile -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB3SDO8OyNEqXe2B"></div>

    <button type="submit"><span class="btn-text">Submit Report</span></button>
  </form>
</section>

<footer class="footer">
  <div class="footer-links">
    <a href="/privacy">Privacy</a>
    <a href="/terms">Terms</a>
    <a href="/cookies">Cookies</a>
    <a href="/resources">Resources</a>
  </div>
</footer>

<div id="customAlert" class="alert"><span class="alert-text"></span></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
  function sanitizeInput(str) {
    return str.replace(/[<>]/g, "");
  }

  function showAlert(message, type) {
  const alertBox = $('#customAlert');
  alertBox.removeClass('success error warning show');
  alertBox.addClass(type);
  alertBox.find('.alert-text').text(message);
  
  // Show alert
  setTimeout(() => alertBox.addClass('show'), 50);
  
  // Hide after 4s
  setTimeout(() => {
    alertBox.removeClass('show');
  }, 4000);
}

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(',')[1]);
      reader.onerror = error => reject(error);
    });
  }

  $('#bugReportForm').on('submit', async function(e) {
    e.preventDefault();
    const button = $(this).find('button');
    const btnText = button.find('.btn-text');
    button.prop('disabled', true);
    btnText.html('<div class="spinner"></div>');

    // Validate Turnstile
    const turnstileToken = window.turnstile && window.turnstile.getResponse();
    if (!turnstileToken) {
      showAlert('⚠️ Please complete the CAPTCHA first.', 'warning');
      button.prop('disabled', false);
      btnText.html('Submit Report');
      return;
    }

    // Sanitize inputs
    const name = sanitizeInput($('#name').val());
    const email = sanitizeInput($('#email').val());
    const description = sanitizeInput($('#description').val());

    // Handle file
    const fileInput = $('#screenshot')[0];
    let screenshotBase64 = null;
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      if (!file.type.startsWith('image/')) {
        showAlert('⚠️ Invalid file type. Please upload an image.', 'warning');
        button.prop('disabled', false);
        btnText.html('Submit Report');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        showAlert('⚠️ File size exceeds 5MB. Please upload a smaller image.', 'warning');
        button.prop('disabled', false);
        btnText.html('Submit Report');
        return;
      }
      screenshotBase64 = await fileToBase64(file);
    }

    const payload = { name, email, description, screenshot: screenshotBase64, turnstileToken };

    try {
      const res = await fetch('https://img-host-six.vercel.app/report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok && data.success) {
        showAlert('✅ Thank you for reporting the bug! Rewards may apply for quality reports.', 'success');
        $('#bugReportForm')[0].reset();
        if (window.turnstile) window.turnstile.reset();
      } else if (data.error) {
        showAlert('⚠️ ' + data.error, 'error');
      } else {
        showAlert('⚠️ Failed to send bug report. Please try again.', 'error');
      }
    } catch (err) {
      console.error(err);
      showAlert('❌ An error occurred. Please try later.', 'error');
    }

    button.prop('disabled', false);
    btnText.html('Submit Report');
  });
</script>
