<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeleBot Host - Report a Bug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2719295794573158"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/style.css" type="text/css" media="all" />
  <style>

    
    section {
      padding: 80px 20px 50px;
      max-width: 700px;
      margin: auto;
      
    }

    h2 {
      font-size: 2rem;
      color: #0088cc;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }

    p.note {
      background: #e0f7ff;
      color: #0077b0;
      padding: 12px 16px;
      font-size: 0.95rem;
      margin-bottom: 25px;
      border-left: 4px solid #0088cc;
    }

    form {
      background: transparent;
      padding: 0;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #fdfdfd;
      color: #333;
      transition: border 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #0088cc;
      box-shadow: 0 0 0 4px rgba(0,136,204,0.2);
    }

    form textarea {
      resize: vertical;
      min-height: 140px;
    }

    form button {
      background: #0088cc;
      color: #fff;
      padding: 14px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    form button:hover {
      background: #0077b0;
    }

    /* Style for file input */
    input[type="file"] {
      padding: 10px;
      border-radius: 10px;
      background: #fdfdfd;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #0088cc;
      box-shadow: 0 0 0 4px rgba(0,136,204,0.2);
    }


  </style>
</head>
<body>

<header id="header">
  <div class="container nav-container">
    <a href="/" class="logo">
      <img src="/assets/img/logo.png" alt="TeleBot Host Logo">
      TeleBot Host
    </a>
    <nav class="nav-links">
      <a href="/" class="nav-link">Home</a>
    </nav>
  </div>
</header>

<section>
  <h2>Report a Bug</h2>
  <p class="subtitle">Help us improve TeleBot Host by reporting any bugs or issues you encounter.</p>

  <p class="note"><i class="fas fa-gift" style="margin: 5px;"></i> Reporting a meaningful bug can earn you <strong>free premium membership</strong> or other rewards! Make your report detailed and clear.</p>

  <form id="bugReportForm" enctype="multipart/form-data">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="description">Bug Description</label>
    <textarea id="description" name="description" placeholder="Describe the issue in detail" required></textarea>

    <label for="screenshot">Optional Screenshot (Max 5MB)</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*">

    <button type="submit">Submit Report</button>
  </form>
</section>

<footer class="footer">
  <div class="footer-links">
    <a href="/privacy">Privacy</a>
    <a href="/terms">Terms</a>
    <a href="/cookies">Cookies</a>
    <a href="/resources">Resources</a>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/res.js" type="text/javascript" charset="utf-8"></script>
<script>
  $('#bugReportForm').on('submit', async function(e) {
  e.preventDefault();
  
  const fileInput = $('#screenshot')[0]
  let screenshotBase64 = null
  
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0]
    if (file.size > 5 * 1024 * 1024) {
      alert('File size exceeds 5MB. Please upload a smaller image.')
      return
    }
    
    screenshotBase64 = await fileToBase64(file)
  }
  
  const payload = {
    name: $('#name').val(),
    email: $('#email').val(),
    description: $('#description').val(),
    screenshot: screenshotBase64 // null if no image
  }
  
  try {
    const res = await fetch('https://rapid-band-9ffb.teleservices-api.workers.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    
    const data = await res.json()
    if (data.success) {
      alert('Thank you for reporting the bug! Rewards may apply for quality reports.')
      $('#bugReportForm')[0].reset()
    } else {
      alert('Failed to send bug report. Please try again.')
    }
  } catch (err) {
    console.error(err)
    alert('An error occurred. Please try later.')
  }
})

// Helper: Convert file to Base64
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader()
    reader.readAsDataURL(file)
    reader.onload = () => {
      // Remove "data:*/*;base64," prefix
      resolve(reader.result.split(',')[1])
    }
    reader.onerror = error => reject(error)
  })
}
</script>

</body>
</html>
