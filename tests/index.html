<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anti AdBlock</title>
</head>
<body>
  <div id="adsbygoogle">
    <h2>test</h2>
    <p>test</p>
  </div>
<script>
(function(){
"use strict";

const _c={
  _a:["https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js","https://securepubads.g.doubleclick.net/tag/js/gpt.js"],
  _r:3,
  _d:1500,
  _o:"_abx",
  _m:"Ad Blocker detected. Site functionality requires ads.",
  _b:true,
  _s:true,
  _i:7000,
  _l:1500,
  _v:true
};

let _s={_p:false,_u:false,_t:0,_mo:[],_int:[],_cache:null};

function _q(s){try{return document.querySelector(s)}catch(e){return null}}
function _qa(s){try{return document.querySelectorAll(s)}catch(e){return []}}

function _z(){let m=0;_qa("body *").forEach(e=>{let z=parseInt(getComputedStyle(e).zIndex)||0;if(z>m)m=z;});return m+999;}

function _o(){
  if(_q("#"+_c._o)){_en();return;}
  
  const d=document.createElement("div");
  d.id=_c._o;
  d.setAttribute("data-abx","1");
  d.setAttribute("data-test","ad-overlay");
  d.className="adblock-overlay-protection";
  
  let st=`
    position:fixed !important;
    inset:0 !important;
    display:flex !important;
    flex-direction:column !important;
    justify-content:center !important;
    align-items:center !important;
    padding:40px !important;
    box-sizing:border-box !important;
    background:${_c._b?'rgba(0,0,0,0.99)':'#000'} !important;
    color:#fff !important;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif !important;
    text-align:center !important;
    z-index:${_z()} !important;
    pointer-events:auto !important;
    overflow:hidden !important;
    visibility:visible !important;
    opacity:1 !important;
  `;
  
  d.style.cssText=st;
  
  const bd=document.createElement("div");
  bd.style.cssText=`
    position:absolute !important;
    inset:0 !important;
    background:#000 !important;
    z-index:-1 !important;
    pointer-events:none !important;
  `;
  d.appendChild(bd);
  
  const m=document.createElement("div");
  m.style.cssText=`
    position:relative !important;
    z-index:1 !important;
    max-width:800px !important;
    padding:40px !important;
    background:rgba(30,30,30,0.9) !important;
    border-radius:20px !important;
    border:2px solid #ff4444 !important;
    box-shadow:0 20px 60px rgba(255,68,68,0.3) !important;
  `;
  
  m.innerHTML=`
    <div style="margin-bottom:30px !important;">
      <svg style="width:80px;height:80px;margin-bottom:20px;color:#ff4444;" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <h1 style="margin:0 0 20px 0 !important;font-size:32px !important;color:#fff !important;font-weight:700 !important;">
        ${_c._m}
      </h1>
      <p style="margin:0 0 30px 0 !important;font-size:18px !important;color:#ccc !important;line-height:1.5 !important;">
        This website relies on advertising revenue.<br>
        Please disable your ad blocker to continue.
      </p>
    </div>
  `;
  
  const btn=document.createElement("button");
  btn.innerHTML=`
    <span style="display:flex;align-items:center;justify-content:center;gap:10px;">
      <svg style="width:20px;height:20px;" fill="currentColor" viewBox="0 0 24 24">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      Retry Access
    </span>
  `;
  
  btn.setAttribute("data-abx-btn","1");
  btn.style.cssText=`
    margin-top:10px !important;
    padding:18px 40px !important;
    font-size:18px !important;
    cursor:pointer !important;
    border:none !important;
    border-radius:12px !important;
    background:linear-gradient(135deg,#ff4444,#ff6b6b) !important;
    color:#fff !important;
    font-weight:700 !important;
    transition:all 0.3s !important;
    box-shadow:0 10px 30px rgba(255,68,68,0.4) !important;
  `;
  
  btn.addEventListener("click",_f);
  btn.addEventListener("mouseover",function(){this.style.transform="scale(1.05) !important";});
  btn.addEventListener("mouseout",function(){this.style.transform="scale(1) !important";});
  
  m.appendChild(btn);
  d.appendChild(m);
  
  const stl=document.createElement("style");
  stl.setAttribute("data-abx-style","1");
  stl.textContent=`
    html{overflow:hidden !important;height:100vh !important;position:fixed !important;width:100% !important;}
    body{overflow:hidden !important;height:100vh !important;position:fixed !important;width:100% !important;top:0 !important;left:0 !important;margin:0 !important;padding:0 !important;}
    [data-abx]{display:block !important;visibility:visible !important;opacity:1 !important;pointer-events:auto !important;}
    [data-abx="1"]{display:flex !important;}
    .adblock-overlay-protection{display:flex !important;}
    [data-abx-btn]:hover{transform:scale(1.05) !important;box-shadow:0 15px 40px rgba(255,68,68,0.6) !important;}
    @media(max-width:768px){
      #${_c._o}{padding:20px !important;}
      #${_c._o} > div{padding:30px 20px !important;}
    }
  `;
  
  const stl2=document.createElement("style");
  stl2.setAttribute("data-abx-style","2");
  stl2.textContent=`
    *{overflow:hidden !important;}
    iframe,embed,object{display:none !important;}
  `;
  
  const stl3=document.createElement("style");
  stl3.textContent="body::before{content:'adblock';display:none;}";
  
  document.head.appendChild(stl);
  document.head.appendChild(stl2);
  document.head.appendChild(stl3);
  
  document.documentElement.style.cssText="overflow:hidden !important;height:100vh !important;position:fixed !important;width:100% !important;";
  document.body.style.cssText="overflow:hidden !important;height:100vh !important;position:fixed !important;width:100% !important;top:0 !important;left:0 !important;margin:0 !important;padding:0 !important;";
  
  document.body.appendChild(d);
  
  _en();
  
  if(_c._v){
    setInterval(()=>{
      if(_q("#"+_c._o)&&!document.hidden){
        const el=_q("#"+_c._o);
        if(el){
          el.style.display="flex";
          el.style.visibility="visible";
          el.style.opacity="1";
        }
      }
    },3000);
  }
}

function _en(){
  if(_s._mo.length>0) return;
  
  const mo1=new MutationObserver((m)=>{
    m.forEach((r)=>{
      if(r.removedNodes){
        Array.from(r.removedNodes).forEach((n)=>{
          if(n.id===_c._o||n.getAttribute?.("data-abx")==="1"){
            setTimeout(()=>{
              if(!_q("#"+_c._o)) _o();
            },100);
          }
          if(n.nodeName==="STYLE"&&n.getAttribute?.("data-abx-style")){
            setTimeout(()=>{
              const st=document.createElement("style");
              st.setAttribute("data-abx-style",n.getAttribute("data-abx-style"));
              st.textContent=n.textContent;
              document.head.appendChild(st);
            },50);
          }
        });
      }
      if(r.type==='attributes'&&r.target.id===_c._o){
        if(r.target.style.display==='none'||r.target.style.visibility==='hidden'||r.target.style.opacity==='0'){
          r.target.style.display='flex';
          r.target.style.visibility='visible';
          r.target.style.opacity='1';
        }
      }
    });
  });
  
  mo1.observe(document.body,{
    childList:true,
    attributes:true,
    attributeFilter:['style','class','id'],
    subtree:true
  });
  
  const mo2=new MutationObserver((m)=>{
    m.forEach((r)=>{
      if(r.removedNodes){
        Array.from(r.removedNodes).forEach((n)=>{
          if(n.nodeName==="STYLE"&&n.textContent.includes("adblock")){
            setTimeout(()=>{
              const st=document.createElement("style");
              st.textContent=n.textContent;
              document.head.appendChild(st);
            },50);
          }
        });
      }
    });
  });
  
  mo2.observe(document.head,{childList:true});
  
  _s._mo.push(mo1,mo2);
  
  document.addEventListener("DOMContentLoaded",()=>{
    setInterval(()=>{
      if(_q("#"+_c._o)){
        const el=_q("#"+_c._o);
        if(el&&el.parentNode!==document.body){
          document.body.appendChild(el);
        }
      }
    },2000);
  });
  
  if(typeof window.TrustedHTML!=='undefined'){
    const orig=document.createElement;
    document.createElement=function(tag){
      const el=orig.call(this,tag);
      if(tag==='div'||tag==='style'){
        setTimeout(()=>{
          if(el.id===_c._o||el.getAttribute?.("data-abx")){
            el.setAttribute("data-protected","true");
          }
        },0);
      }
      return el;
    };
  }
}

function _r(){
  _s._mo.forEach(mo=>mo.disconnect());
  _s._mo=[];
  
  const o=_q("#"+_c._o);
  if(o&&o.parentNode){
    try{o.parentNode.removeChild(o);}catch(e){}
  }
  
  _qa("[data-abx-style]").forEach(e=>{
    if(e.parentNode) try{e.parentNode.removeChild(e);}catch(e){}
  });
  
  _qa("style").forEach(e=>{
    if(e.textContent.includes("adblock")&&e.parentNode){
      try{e.parentNode.removeChild(e);}catch(e){}
    }
  });
  
  document.documentElement.style.cssText="";
  document.body.style.cssText="";
}

async function _t(){
  if(_q("#"+_c._o)) return true;
  
  let blocked=0;
  let tests=0;
  
  const test1=async()=>{
    return new Promise(resolve=>{
      const img=new Image();
      img.onload=()=>resolve(false);
      img.onerror=()=>resolve(true);
      img.src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?format=image&cb="+Date.now();
      setTimeout(()=>resolve(true),3000);
    });
  };
  
  const test2=async()=>{
    try{
      const div=document.createElement("div");
      div.innerHTML='<ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px;position:absolute;left:-9999px;" data-ad-client="ca-pub-123456789" data-ad-slot="123456789"></ins>';
      document.body.appendChild(div);
      const ad=div.querySelector(".adsbygoogle");
      await new Promise(r=>setTimeout(r,500));
      const style=window.getComputedStyle(ad);
      const hidden=style.display==='none'||style.visibility==='hidden'||style.opacity==='0'||style.height==='0px';
      document.body.removeChild(div);
      return hidden;
    }catch(e){return false;}
  };
  
  const test3=()=>{
    try{
      const testEl=document.createElement("div");
      testEl.className="ads adsbox ad-placement ad-unit";
      testEl.style.cssText="position:absolute;left:-9999px;width:1px;height:1px;";
      document.body.appendChild(testEl);
      const style=window.getComputedStyle(testEl);
      const result=style.display==='none'||style.visibility==='hidden';
      document.body.removeChild(testEl);
      return result;
    }catch(e){return false;}
  };
  
  const results=await Promise.allSettled([test1(),test2(),test3()]);
  
  results.forEach(r=>{
    if(r.status==="fulfilled"&&r.value===true) blocked++;
    tests++;
  });
  
  if(_c._a.length>0){
    for(let url of _c._a){
      const res=await new Promise(resolve=>{
        const s=document.createElement("script");
        s.src=url+"?cb="+Date.now();
        s.async=true;
        s.onload=()=>resolve(false);
        s.onerror=()=>resolve(true);
        setTimeout(()=>resolve(true),2000);
        document.head.appendChild(s);
        setTimeout(()=>{
          if(s.parentNode) s.parentNode.removeChild(s);
        },2500);
      });
      if(res) blocked++;
      tests++;
    }
  }
  
  return blocked>tests/2;
}

async function _b(){
  if(_s._p||_s._u) return;
  _s._u=true;
  try{
    const blocked=await _t();
    if(blocked){
      _o();
    }else{
      _r();
    }
  }catch(e){
    _r();
  }
  _s._u=false;
}

function _f(){
  if(!_s._u){
    _s._t++;
    if(_s._t>5){
      const btn=_q("[data-abx-btn]");
      if(btn){
        btn.innerHTML="Too many attempts. Refresh page.";
        btn.disabled=true;
        btn.style.opacity="0.5";
      }
      return;
    }
    _b();
  }
}

if(_c._s){
  const go=()=>{
    setTimeout(()=>{
      _b();
      
      const int=setInterval(()=>{
        if(!_s._p&&!_s._u) _b();
      },_c._i);
      
      _s._int.push(int);
      
      const int2=setInterval(()=>{
        if(_q("#"+_c._o)){
          const el=_q("#"+_c._o);
          if(el){
            el.style.display="flex";
            el.style.visibility="visible";
            el.style.opacity="1";
            el.style.zIndex=_z()+"";
          }
        }
      },5000);
      
      _s._int.push(int2);
      
      window.addEventListener("resize",()=>{
        if(!_s._p&&!_s._u) setTimeout(_b,300);
      });
      
      document.addEventListener("visibilitychange",()=>{
        if(document.visibilityState==="visible"&&!_s._p&&!_s._u){
          setTimeout(_b,500);
        }
      });
    },_c._l);
  };
  
  if(document.readyState==="loading"){
    document.addEventListener("DOMContentLoaded",go,{once:true});
    document.addEventListener("readystatechange",()=>{
      if(document.readyState==="interactive") go();
    });
  }else{
    go();
  }
  
  const keys={
    "F12":true,
    "F8":true,
    "F5":true
  };
  
  const combos={
    "Ctrl+Shift+I":true,
    "Ctrl+Shift+J":true,
    "Ctrl+Shift+C":true,
    "Ctrl+U":true,
    "Ctrl+S":true
  };
  
  document.addEventListener("keydown",e=>{
    if(_q("#"+_c._o)){
      if(keys[e.key]){
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }
      
      if(e.ctrlKey&&e.shiftKey&&(e.key==='I'||e.key==='J'||e.key==='C')){
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }
      
      if(e.ctrlKey&&(e.key==='U'||e.key==='S')){
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      }
      
      if(e.key==='F5'||(e.ctrlKey&&e.key==='r')){
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }
  },true);
  
  window.addEventListener("beforeunload",e=>{
    if(_q("#"+_c._o)){
      e.preventDefault();
      e.returnValue="Ad blocker detected. Disable it to leave.";
    }
  });
  
  if(typeof window.addEventListener==='function'){
    window.addEventListener("contextmenu",e=>{
      if(_q("#"+_c._o)){
        e.preventDefault();
        return false;
      }
    },true);
    
    window.addEventListener("dragstart",e=>{
      if(_q("#"+_c._o)){
        e.preventDefault();
        return false;
      }
    },true);
  }
  
  Object.defineProperty(window,"console",{
    value:console,
    writable:false,
    configurable:false
  });
  
  const orig=Element.prototype.removeChild;
  Element.prototype.removeChild=function(child){
    if(child&&(child.id===_c._o||child.getAttribute?.("data-abx")==="1")){
      throw new Error("Cannot remove protected element");
    }
    return orig.call(this,child);
  };
}
})();
</script>
