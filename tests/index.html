<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anti AdBlock</title>
</head>
<body>
  <div id="adsbygoogle">
    <h2>test</h2>
    <p>test</p>
  </div>
<script>
(function(){
"use strict";

const _c={
  _a:["https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"],
  _r:2,
  _d:2000,
  _o:"_adblock_overlay",
  _m:"Please disable Ad Blocker to continue.",
  _b:true,
  _s:true,
  _i:10000,
  _l:2000
};

let _s={_p:false,_u:false,_t:0};

function _q(s){try{return document.querySelector(s)}catch(e){return null}}

function _z(){
  return Math.max(
    ...Array.from(
      document.querySelectorAll("body *"),
      e=>parseInt(getComputedStyle(e).zIndex)||0
    ),
    0
  )+10;
}

function _o(){
  if(_q("#"+_c._o))return;
  const d=document.createElement("div");
  d.id=_c._o;
  d.style.cssText=
    "position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;"+
    "padding:20px;box-sizing:border-box;background:"+
    (_c._b?"rgba(0,0,0,0.95)":"#000")+
    ";color:#fff;font-family:Arial,sans-serif;text-align:center;z-index:"+_z()+
    ";pointer-events:auto;overflow:hidden;";
  const c=document.createElement("div");
  c.style.cssText="position:absolute;inset:0;background:#000;z-index:-1;";
  d.appendChild(c);
  const m=document.createElement("div");
  m.style.cssText="max-width:760px;position:relative;z-index:1;";
  m.innerHTML="<h1 style=\"margin:0 0 20px 0;font-size:26px;color:#fff\">"+_c._m+"</h1>";
  const b=document.createElement("button");
  b.innerText="Retry";
  b.style.cssText="margin-top:20px;padding:12px 30px;font-size:18px;cursor:pointer;border:none;border-radius:8px;background:#ff4444;color:#fff;font-weight:bold;";
  b.addEventListener("click",_f);
  m.appendChild(b);
  d.appendChild(m);
  const s=document.createElement("style");
  s.textContent="body{overflow:hidden !important;margin:0 !important;height:100vh !important;position:relative !important;}html{overflow:hidden !important;height:100vh !important;}";
  document.head.appendChild(s);
  document.documentElement.style.overflow="hidden";
  document.body.style.overflow="hidden";
  document.body.style.position="fixed";
  document.body.style.width="100%";
  document.body.style.height="100%";
  document.body.style.top="0";
  document.body.style.left="0";
  document.body.appendChild(d);
}

function _r(){
  const o=_q("#"+_c._o);
  if(o&&o.parentNode)o.parentNode.removeChild(o);
  const s=_q("style");
  if(s&&s.textContent&&s.textContent.includes("overflow:hidden"))document.head.removeChild(s);
  document.documentElement.style.overflow="";
  document.body.style.overflow="";
  document.body.style.position="";
  document.body.style.width="";
  document.body.style.height="";
  document.body.style.top="";
  document.body.style.left="";
}

function _l(s,ok,err){
  try{
    const d=document.createElement("script");
    d.src=s+"?cb="+Date.now();
    d.async=true;
    d.onload=function(){ok&&ok()};
    d.onerror=function(){err&&err()};
    document.head.appendChild(d);
    return d;
  }catch(e){
    err&&err(e);
    return null;
  }
}

function _h(t){
  return new Promise(function(r){setTimeout(r,t)});
}

async function _i(){
  if(_q("#"+_c._o))return true;
  if(!_c._a||_c._a.length===0)return false;
  return new Promise(function(resolve){
    let n=0;
    let t=null;
    const stop=function(){
      if(t)clearTimeout(t);
      resolve(true);
    };
    const go=function(){
      if(n>=_c._r){
        stop();
        return;
      }
      n++;
      _l(
        _c._a[0],
        function(){
          if(t)clearTimeout(t);
          resolve(false);
        },
        function(){
          setTimeout(go,_c._d);
        }
      );
    };
    t=setTimeout(stop,8000);
    go();
  });
}

async function _b(){
  if(_s._p||_s._u)return;
  _s._u=true;
  let x=await _i();
  if(!x){
    const ad=document.querySelector("ins.adsbygoogle");
    if(ad){
      await _h(1500);
      if(ad.offsetHeight===0||ad.offsetWidth===0)x=true;
    }
  }
  if(x){
    _o();
  }else{
    _r();
  }
  _s._u=false;
}

function _f(){_b()}

if(_c._s){
  const go=function(){
    setTimeout(function(){
      _b();
      setInterval(function(){
        if(!_s._p)_b();
      },_c._i);
    },_c._l);
  };
  if(document.readyState==="loading")document.addEventListener("DOMContentLoaded",go,{once:true});else go();
}
})();
</script>
</body>
</html>
